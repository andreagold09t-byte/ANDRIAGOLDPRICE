<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أسعار الذهب والعملات</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #111827, #1f2937);
    margin: 0;
    padding: 20px;
    color: white;
}

h1 {
    text-align: center;
    color: gold;
    margin-bottom: 30px;
}

.section-title {
    margin-top: 30px;
    font-size: 22px;
    color: #fbbf24;
    border-bottom: 2px solid #fbbf24;
    padding-bottom: 5px;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.card {
    background: #1f2937;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(255,215,0,0.4);
}

.card-title {
    font-weight: bold;
    margin-bottom: 10px;
    color: #facc15;
    font-size: 18px;
}

.price {
    font-size: 20px;
}

.sell { color: #22c55e; }
.buy { color: #ef4444; }

.footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    opacity: 0.8;
    color: #fbbf24;
}
</style>
</head>

<body>

<h1>أسعار الذهب  لحظيًا مع اندريا</h1>

<div class="section-title">الذهب</div>
<div class="container" id="gold"></div>

<div class="section-title">العملات</div>
<div class="container" id="currency"></div>

<div class="footer">
    Web Developer by TomasAtef
</div>

<script>
async function fetchPrices() {
    try {
        const res = await fetch('/api/prices');
        const data = await res.json();

        const goldContainer = document.getElementById('gold');
        const currencyContainer = document.getElementById('currency');

        goldContainer.innerHTML = '';
        currencyContainer.innerHTML = '';

        for (const [key, value] of Object.entries(data)) {
            const card = document.createElement('div');
            card.className = 'card';

            if (typeof value === 'object') {
                card.innerHTML = `
                    <div class="card-title">${key}</div>
                    <div class="price sell">بيع: ${value.بيع} جنيه</div>
                    <div class="price buy">شراء: ${value.شراء} جنيه</div>
                `;
                goldContainer.appendChild(card);
            } else {
                card.innerHTML = `
                    <div class="card-title">${key}</div>
                    <div class="price">${value} جنيه</div>
                `;
                currencyContainer.appendChild(card);
            }
        }

    } catch (err) {
        console.error("خطأ في جلب البيانات", err);
    }
}

fetchPrices();
setInterval(fetchPrices, 60000);
</script>

</body>
</html>
